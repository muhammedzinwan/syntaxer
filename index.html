<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Syntaxer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <img src="icon.png" alt="S" id="search-icon">
      <input type="text" id="search-input" placeholder="Type your command query (eg:'Exiting VIM | Merge a Repo')" autofocus>
    </div>
    <div class="results-container" id="results-container">
      <div id="command-result" class="hidden">
        <div class="result-item">
          <div class="result-label">Command:</div>
          <div id="command-text" class="result-text"></div>
          <button id="copy-command" class="copy-btn" title="Copy to clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
        <div class="result-item">
          <div class="result-label">Example:</div>
          <div id="example-text" class="result-text"></div>
          <button id="copy-example" class="copy-btn" title="Copy to clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="loading" class="hidden">Searching...</div>
      <div id="error-text" class="hidden"></div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
